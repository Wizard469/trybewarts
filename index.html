<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybewarts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logo da Trybewarts">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login" action="">
            <input type="email" name="email" id="email" placeholder="Email">
            <input type="text" name="password" id="password" placeholder="Senha">
            <button onclick="login()">Entrar</button>
        </form>
    </header>
    <main id="main">
        <section class="form-container"></section>
            <form action="" id="evaluation-form">
                <div class="validation-house">
                    <div>
                        <label for="name">Nome:</label>
                        <input type="text" name="name" id="input-name" placeholder="Nome">
                        <label for="sobre-nome">Sobre nome:</label>
                        <input type="text" name="sobre-nome" id="input-lastname" placeholder="Sobrenome">
                    </div>
                    <div>                    
                        <label for="email">E-mail:</label>
                        <input type="email" name="email" id="input-email" placeholder="Email">
                        <label for="house"></label>
                        <select name="house" id="house">
                            <option value="Gitnória" id="gitnoria-house" >Gitnória</option>
                            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                            <option value="Corvinode" id="corvinode-house">Corvinode</option>
                            <option value="Pytherina" id="pytherina-house">Pytherina</option>
                        </select>
                    </div>
                </div>

                <div class = "family-tryber">
                    <label for="" id="label-family">Qual sua família?</label>
                    <div> 
                        <input type="radio" id="frontend" name="family" value="Frontend">
                        <label for="frontend">Frontend</label>
                    </div>
                    <div>
                        <input type="radio" id="backend" name="family" value="Backend"> 
                        <label for="backend">Backend</label>
                    </div>
                    <div>
                        <input type="radio" id="fullStack" name="family" value="FullStack"> 
                        <label for="fullStack">FullStack</label>
                    </div>  
                 </div>

                 <div class="learn">
                     <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
                     <div class="content-learn">
                     <div>
                         <input type="checkbox" name="" id="HoFs" value="HoFs">
                         <label for="HoFs">HoFs</label>
                     </div>
                     <div>
                        <input type="checkbox" name="" id="Jest" value="Jest">
                        <label for="Jest">Jest</label>
                     </div>
                     <div>
                        <input type="checkbox" name="" id="Promises" value="Promises">
                        <label for="Promises">Promises</label>
                     </div>
                     <div>
                        <input type="checkbox" name="" id="React" value="React">
                        <label for="React">React</label>
                     </div>
                     <div>
                        <input type="checkbox" name="" id="SQL" value="SQL">
                        <label for="SQL">SQL</label>
                     </div>
                     <div>
                        <input type="checkbox" name="" id="Python" value="Python">
                        <label for="Python">Python</label>
                     </div>
                    </div>
                 </div>
            </form>

            <img src="images/trybewarts-colored.svg" alt="Trybewarts" id="trybewarts-forms-logo">
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
